    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.4;
        }
        
        h1, h2, h3 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.08em;
        }
        
        /* Header vintage industrial */
        header {
            background: url('https://images.unsplash.com/photo-1511671782779-cb56e135bd67?w=1600&q=80') center/cover no-repeat;
            /* Cambia por tu propia imagen: estudio retro, vinilos viejos, luces tenues de club */
            padding: 32px 48px;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid #333;
            box-shadow: 0 6px 25px rgba(0,0,0,0.8);
        }
        
        header .overlay {
            position: absolute;
            inset: 0;
            background: rgba(10,10,10,0.82);
            z-index: 0;
        }
        
        header > * {
            position: relative;
            z-index: 1;
        }
        
        header h1 {
            font-size: 3.5rem;
            color: #d4af37; /* dorado vintage */
            text-shadow: 0 3px 12px rgba(212,175,55,0.35);
        }
        
        .ticker {
            background: rgba(20,20,20,0.7);
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(6px);
        }
        
        .ticker-content {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            color: #c9a96e;
            letter-spacing: 0.12em;
            text-shadow: 0 1px 6px #000;
            animation: scroll-left 40s linear infinite;
        }
        
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Filtros estilo vintage bold */
        .filtros-container button {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.15em;
            padding: 10px 24px;
            border: 2px solid #b8860b;
            color: #d4af37;
            background: transparent;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .filtros-container button:hover {
            background: rgba(184,134,11,0.15);
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }
        
        .filtros-container button.active {
            background: linear-gradient(145deg, #b8860b, #d4af37);
            color: #111;
            border-color: #d4af37;
            box-shadow: 0 0 25px rgba(212,175,55,0.5);
        }
        
        /* Cards estilo industrial vintage */
        .beat-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);
        }
        
        .beat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(184,134,11,0.2);
        }
        
        .beat-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.75) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .beat-card h3 {
            font-size: 2.8rem;
            color: #d4af37;
            text-shadow: 0 3px 10px #000;
            margin-bottom: 8px;
        }
        
        .beat-card .genre {
            font-size: 1.3rem;
            color: #a0a0a0;
            letter-spacing: 0.05em;
        }
        
        .beat-specs {
            display: flex;
            gap: 32px;
            margin-top: 16px;
        }
        
        .beat-specs div {
            text-align: center;
        }
        
        .beat-specs span.label {
            font-size: 0.9rem;
            color: #777;
            display: block;
            margin-bottom: 4px;
        }
        
        .beat-specs span.value {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #c9a96e;
        }
        
        /* Botones contacto */

            background: transparent;
            border: 2px solid #b8860b;
            color: #d4af37;
            padding: 12px 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        header a.btn-contact:hover {
            background: rgba(184,134,11,0.2);
            box-shadow: 0 0 15px rgba(212,175,55,0.4);
        }

            header {
                padding: 20px !important;
                flex-direction: column;
                gap: 16px;
            }

                font-size: 1.1rem !important;
                padding: 8px 16px !important;
